<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration Form</title>
  </head>
  <body>
    <marquee behavior="" direction="left">
      <h1>COURSE REG FORM TAP ACADEMY</h1>
    </marquee>
    <form action="/respose.html">
      <fieldset>
        <legend>Personal details</legend>
        <table>
          <tr>
            <td><label for="Fn">First Name</label></td>
            <td>
              <input
                required="text"
                name="First name"
                id="Fn"
                placeholder="Eg: Pavan"
              />
            </td>
          </tr>

          <tr>
            <td><label for="sn">Surname</label></td>
            <td>
              <input
                requiredtype="text"
                name="Second name"
                id="sn"
                placeholder="Eg: Kumar"
              />
            </td>
          </tr>

          <tr>
            <td><label for="mobile">Mobile Number</label></td>
            <td>
              <input
                required
                type="tel"
                name="mobile"
                id="mobile"
                placeholder="Eg: 9876543210"
              />
            </td>
          </tr>

          <tr>
            <td><label for="email">Email</label></td>
            <td>
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="Eg: pavankumarp369@gmail.com"
              />
            </td>
          </tr>

          <tr>
            <td><label for="password">Password</label></td>
            <td>
              <input required type="password" name="password" id="password" />
            </td>
          </tr>

          <tr>
            <td><label for="confirmPassword">Confirm Password</label></td>
            <td>
              <input
                required
                type="password"
                name="confirm_password"
                id="confirmPassword"
              />
            </td>
          </tr>

          <tr>
            <td><label for="dob">DOB</label></td>
            <td>
              <input required type="date" name="dob" id="dob" />
            </td>
          </tr>

          <tr>
            <td><label>Gender</label></td>
            <td>
              <input
                required
                type="radio"
                name="gender"
                id="male"
                value="male"
              />
              <label for="male">Male</label>

              <input
                required
                type="radio"
                name="gender"
                id="female"
                value="female"
              />
              <label for="female">Female</label>

              <input
                required
                type="radio"
                name="gender"
                id="custom"
                value="custom"
              />
              <label for="custom">Custom</label>
            </td>
          </tr>

          <tr>
            <td><label for="country">Select Country</label></td>
            <td>
              <select name="country" id="country">
                <option value="India">India</option>
                <option value="Russia">Russia</option>
                <option value="Japan">Japan</option>
                <option value="Australia">Australia</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="picture">Upload Picture</label></td>
            <td>
              <input type="file" name="picture" id="picture" />
              <br />
              <br />
            </td>
          </tr>
          <tr>
            <td>
              <input type="reset" value="Reset" />
            </td>
            <td>
              <input type="submit" name=" submit" id=" submit" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>

    <form action="/respose.html">
      <fieldset>
        <legend>Course Details</legend>
        <table>
          <tr>
            <td><label for="course">Select Course</label></td>
            <td>
              <select name="course" id="course">
                <option value="java fullstack">java fullstack</option>
                <option value="Python fullstack">Python fullstack</option>
                <option value="Testing fullstack">Testing fullstack</option>
                <option value="Data Science">Data Science</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="Delivery Mode">Delivery Mode</label>
            </td>
            <td>
              <input type="radio" name="Mode" id="mode" value="Mode">
              <label for="OFFLINE">OFFLINE</label>
                   <input type="radio" name="Mode" id="mode" value="Mode">
              <label for="ONLINE">ONLINE</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="Comments"> Comments</label>
            </td>
            <td><textarea  cols="50" rows="5"></textarea></td>
        
          </tr>
          <tr>
            <td>
               <button>Submit</button>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
